<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Image Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            border-left: 4px solid #4a9eff;
        }
        .test-item img {
            max-width: 200px;
            height: auto;
            border: 2px solid #4a9eff;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .bg-test {
            width: 100%;
            height: 200px;
            background-image: var(--bg-image-webp, var(--bg-image, url("images/bg1.png")));
            background-size: cover;
            background-position: center;
            border: 2px solid #4a9eff;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Quick Image Verification Test</h1>
    
    <div class="test-item">
        <h3>Background Image Test</h3>
        <div class="bg-test"></div>
        <div class="status" id="bg-status">Testing background image...</div>
    </div>

    <div class="test-item">
        <h3>3D Portfolio Images</h3>
        <img src="images/jhill.png" alt="J Hill" onload="showSuccess(this)" onerror="showError(this)">
        <img src="images/statue.png" alt="Statue" onload="showSuccess(this)" onerror="showError(this)">
        <img src="images/arch.png" alt="Architecture" onload="showSuccess(this)" onerror="showError(this)">
    </div>

    <div class="test-item">
        <h3>Gallery Images (Sample)</h3>
        <img src="images/VP/GALLERY/Cyberpunk2077 2025-06-27 21-49-07.png" alt="Cyberpunk Screenshot" onload="showSuccess(this)" onerror="showError(this)">
        <img src="images/VP/GALLERY/eldenring 2024-09-11 14-00-45.png" alt="Elden Ring Screenshot" onload="showSuccess(this)" onerror="showError(this)">
    </div>

    <div class="test-item">
        <h3>Other Images</h3>
        <img src="portfolio-qr-code.png" alt="QR Code" onload="showSuccess(this)" onerror="showError(this)">
        <img src="camera-icon.svg" alt="Camera Icon" onload="showSuccess(this)" onerror="showError(this)">
    </div>

    <div class="test-item">
        <h3>WebP Images (if supported)</h3>
        <div id="webp-test">Testing WebP support...</div>
    </div>

    <script>
        function showSuccess(img) {
            const status = document.createElement('div');
            status.className = 'status success';
            status.textContent = `✓ ${img.alt || img.src.split('/').pop()} loaded successfully`;
            img.parentNode.appendChild(status);
        }

        function showError(img) {
            const status = document.createElement('div');
            status.className = 'status error';
            status.textContent = `✗ Failed to load ${img.alt || img.src.split('/').pop()}`;
            img.parentNode.appendChild(status);
        }

        // Test WebP support
        function testWebP() {
            const webp = new Image();
            webp.onload = webp.onerror = function() {
                const webpDiv = document.getElementById('webp-test');
                if (webp.height === 2) {
                    webpDiv.innerHTML = '<div class="status success">WebP supported ✓</div>';
                    
                    // Test WebP images
                    const webpImg1 = document.createElement('img');
                    webpImg1.src = 'images/bg1.webp';
                    webpImg1.alt = 'Background WebP';
                    webpImg1.onload = () => showSuccess(webpImg1);
                    webpImg1.onerror = () => showError(webpImg1);
                    webpDiv.appendChild(webpImg1);
                } else {
                    webpDiv.innerHTML = '<div class="status error">WebP not supported ✗</div>';
                }
            };
            webp.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
        }

        // Test background cycling
        function testBackgroundCycling() {
            const bgStatus = document.getElementById('bg-status');
            
            // Simulate the background cycling
            setTimeout(() => {
                document.documentElement.style.setProperty('--bg-image', 'url("images/bg1.png")');
                bgStatus.innerHTML = '<div class="status success">Background image set to bg1.png ✓</div>';
            }, 1000);
            
            setTimeout(() => {
                document.documentElement.style.setProperty('--bg-image', 'url("images/bg2.png")');
                bgStatus.innerHTML = '<div class="status success">Background image cycled to bg2.png ✓</div>';
            }, 3000);
        }

        // Run tests
        window.addEventListener('load', function() {
            testWebP();
            testBackgroundCycling();
            
            setTimeout(() => {
                console.log('Quick image test completed');
            }, 5000);
        });
    </script>
</body>
</html>
