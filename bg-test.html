<!DOCTYPE html>
<html>
<head>
    <title>Background Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #131519;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        #bg:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("images/bg1.png");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            text-align: center;
        }
        
        button {
            background: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #555;
        }
        
        .test-info {
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Background Div Test</h1>
        
        <div class="test-info">
            <div>Testing if #bg:after can display background images</div>
            <div>Expected: bg1.png should be visible behind this text</div>
        </div>
        
        <button onclick="testBG1()">Test bg1.png</button>
        <button onclick="testBG2()">Test bg2.png</button>
        <button onclick="testAVIF1()">Test bg1.avif</button>
        <button onclick="testAVIF2()">Test bg2.avif</button>
        <button onclick="removeBackground()">Remove Background</button>
        
        <div class="test-info">
            <div>If you see a background image, the #bg div is working correctly.</div>
            <div>If you only see grey/dark background, there's an issue with image loading.</div>
        </div>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <script>
        function setBackground(imagePath) {
            console.log('Setting background to:', imagePath);
            
            // Remove any existing dynamic styles
            var existingStyle = document.getElementById('dynamic-bg-style');
            if (existingStyle) {
                existingStyle.remove();
            }
            
            // Create new style
            var style = document.createElement('style');
            style.id = 'dynamic-bg-style';
            style.textContent = '#bg:after { background-image: url("' + imagePath + '") !important; }';
            document.head.appendChild(style);
            
            console.log('Applied background:', imagePath);
        }
        
        function testBG1() {
            setBackground('images/bg1.png');
        }
        
        function testBG2() {
            setBackground('images/bg2.png');
        }
        
        function testAVIF1() {
            setBackground('images/bg1.avif');
        }
        
        function testAVIF2() {
            setBackground('images/bg2.avif');
        }
        
        function removeBackground() {
            var existingStyle = document.getElementById('dynamic-bg-style');
            if (existingStyle) {
                existingStyle.remove();
            }
            console.log('Removed dynamic background, using CSS fallback');
        }
        
        // Test image loading
        function testImageLoad(imagePath) {
            var img = new Image();
            img.onload = function() {
                console.log('Image loads successfully:', imagePath);
            };
            img.onerror = function() {
                console.log('Image failed to load:', imagePath);
            };
            img.src = imagePath;
        }
        
        // Test all images on page load
        window.addEventListener('load', function() {
            console.log('Testing all background images...');
            testImageLoad('images/bg1.png');
            testImageLoad('images/bg2.png');
            testImageLoad('images/bg1.avif');
            testImageLoad('images/bg2.avif');
        });
    </script>
</body>
</html>
